<figure
  *ngIf="mouse"
  class="flex flex-col items-center justify-center rounded-t-lg border-b border-gray-200 bg-white p-8 text-center md:rounded-ss-lg md:rounded-t-none md:border-e dark:border-gray-700 dark:bg-gray-800"
>
  <blockquote
    class="mx-auto mb-4 max-w-2xl text-gray-500 lg:mb-8 dark:text-gray-400"
  >
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      {{ mouse.title }}
    </h3>
    <p class="my-4">
      {{ mouse.description }}
    </p>
  </blockquote>

  <button
    type="button"
    class="group relative me-2 mb-2 inline-flex items-center justify-center overflow-hidden rounded-lg bg-gradient-to-br from-purple-600 to-blue-500 p-0.5 text-sm font-medium text-gray-900 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:text-white dark:focus:ring-blue-800"
    [disabled]="isLoading"
    (click)="deleteMouse(mouse.id)"
  >
    <span
      class="relative rounded-md bg-white px-5 py-2.5 transition-all duration-75 ease-in group-hover:bg-transparent dark:bg-gray-900 group-hover:dark:bg-transparent"
    >
      Remove Mouse
    </span>
  </button>
</figure>
