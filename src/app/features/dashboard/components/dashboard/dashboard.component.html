<div class="mouses-list">
  <ng-container
    *ngIf="store.mouses().length === 0 && !store.isLoading() && !store.error()"
  >
    <p>No mouses found.</p>
  </ng-container>
  <ng-container *ngIf="store.isLoading()">
    <p>Loading...</p>
  </ng-container>
  <ng-container *ngIf="store.error()">
    <p>Error: {{ store.error() }}</p>
  </ng-container>
  <ng-container
    *ngIf="store.mouses().length > 0 && !store.isLoading() && !store.error()"
  >
    <h1>
      Mouses
      <span
        class="me-2 rounded-sm bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-800 dark:bg-gray-700 dark:text-gray-300"
        >{{ store.mousesCount() }}</span
      >
    </h1>

    <div
      class="mb-8 grid rounded-lg border border-gray-200 bg-white shadow-xs md:mb-12 md:grid-cols-2 dark:border-gray-700 dark:bg-gray-800"
    >
      <figure
        *ngFor="let mouse of store.mouses()"
        class="flex flex-col items-center justify-center rounded-t-lg border-b border-gray-200 bg-white p-8 text-center md:rounded-ss-lg md:rounded-t-none md:border-e dark:border-gray-700 dark:bg-gray-800"
      >
        <blockquote
          class="mx-auto mb-4 max-w-2xl text-gray-500 lg:mb-8 dark:text-gray-400"
        >
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            {{ mouse.title }}
          </h3>
          <p class="my-4">
            {{ mouse.description }}
          </p>
        </blockquote>
        <button
          type="button"
          class="me-2 mb-2 rounded-lg border border-blue-700 px-5 py-2.5 text-center text-sm font-medium text-blue-700 hover:bg-blue-800 hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-500 dark:hover:text-white dark:focus:ring-blue-800"
          [disabled]="store.isLoading()"
          (click)="store.removeMouse(mouse.id)"
        >
          Remove Mouse
        </button>
      </figure>
    </div>
  </ng-container>

  <button
    type="button"
    class="me-2 mb-2 rounded-lg border border-blue-700 px-5 py-2.5 text-center text-sm font-medium text-blue-700 hover:bg-blue-800 hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-500 dark:hover:text-white dark:focus:ring-blue-800"
    [disabled]="store.isLoading()"
    (click)="store.loadMouses()"
  >
    Load Mouses
  </button>

  <button
    type="button"
    class="me-2 mb-2 rounded-lg border border-blue-700 px-5 py-2.5 text-center text-sm font-medium text-blue-700 hover:bg-blue-800 hover:text-white focus:ring-4 focus:ring-blue-300 focus:outline-none dark:border-blue-500 dark:text-blue-500 dark:hover:bg-blue-500 dark:hover:text-white dark:focus:ring-blue-800"
    [disabled]="store.isLoading()"
    (click)="store.addMouse()"
  >
    Add Mouse
  </button>
</div>
